
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Custo M√©dio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1em;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #1976d2;
        }
        
        .btn-container {
            text-align: center;
            margin-top: 30px;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            width: 100%;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status-container {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
            text-align: center;
        }
        
        .status-container.show {
            display: block;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #1976d2;
            font-weight: 500;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e0e0e0;
            border-top: 2px solid #1976d2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success {
            color: #4caf50;
            font-weight: 600;
        }
        
        .error {
            color: #f44336;
            font-weight: 600;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>üîê Login</h1>
            <p>Acesse o sistema de Custo M√©dio</p>
        </div>
        
        <div class="form-container">
            <form id="formLogin">
                <div class="form-group">
                    <label for="username">üë§ Usu√°rio</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">üîë Senha</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <div class="btn-container">
                    <button type="submit" class="btn-login" id="btnLogin">
                        üöÄ Entrar
                    </button>
                </div>
            </form>
            
            <div class="status-container" id="statusContainer">
                <div id="statusContent"></div>
            </div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('formLogin');
        const btnLogin = document.getElementById('btnLogin');
        const statusContainer = document.getElementById('statusContainer');
        const statusContent = document.getElementById('statusContent');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const username = formData.get('username').trim();
            const password = formData.get('password').trim();
            
            if (!username || !password) {
                showStatus('error', '‚ùå Por favor, preencha usu√°rio e senha');
                return;
            }
            
            btnLogin.disabled = true;
            showStatus('loading', 'Verificando credenciais...');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok && result.sucesso) {
                    showStatus('success', '‚úÖ Login realizado com sucesso!');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showStatus('error', `‚ùå ${result.erro || 'Erro no login'}`);
                    btnLogin.disabled = false;
                }
                
            } catch (error) {
                showStatus('error', `‚ùå Erro de conex√£o: ${error.message}`);
                btnLogin.disabled = false;
            }
        });
        
        function showStatus(type, message) {
            statusContainer.classList.add('show');
            
            if (type === 'loading') {
                statusContent.innerHTML = `<div class="loading"><div class="spinner"></div>${message}</div>`;
            } else {
                statusContent.innerHTML = `<div class="${type}">${message}</div>`;
            }
        }
        
        // Focar no campo username quando a p√°gina carregar
        document.getElementById('username').focus();
        
        // Enter no campo password submete o form
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
